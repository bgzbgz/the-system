<!DOCTYPE html><html><head><title>Cash Flow Health Check</title><style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:system-ui;background:#1a1a2e;min-height:100vh;padding:20px;color:#fff}.container{max-width:600px;margin:0 auto}h1{text-align:center;margin-bottom:30px}.card{background:rgba(255,255,255,0.05);border-radius:12px;padding:24px;margin-bottom:20px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#ccc}input{width:100%;padding:12px;border:1px solid rgba(255,255,255,0.2);border-radius:8px;background:rgba(0,0,0,0.3);color:#fff}button{width:100%;padding:16px;background:#4CAF50;border:none;border-radius:8px;color:#fff;font-size:18px;cursor:pointer}.result{text-align:center;padding:30px;border-radius:12px;margin-top:20px}.result.go{background:#4CAF50}.result.nogo{background:#f44336}.result.conditional{background:#ff9800}.verdict{font-size:2.5rem;font-weight:700}.hidden{display:none}</style></head><body><div class="container"><h1>Cash Flow Health Check</h1><div class="card" id="form"><div class="form-group"><label>Monthly Revenue ($)</label><input type="number" id="revenue" placeholder="100000"></div><div class="form-group"><label>Operating Expenses ($)</label><input type="number" id="expenses" placeholder="80000"></div><div class="form-group"><label>AR Days</label><input type="number" id="ar" placeholder="45"></div><div class="form-group"><label>AP Days</label><input type="number" id="ap" placeholder="30"></div><div class="form-group"><label>Cash Reserves ($)</label><input type="number" id="reserves" placeholder="250000"></div><button onclick="calc()">ANALYZE</button></div><div class="result hidden" id="result"><div class="verdict" id="v"></div><div id="e" style="margin-top:10px"></div><button onclick="location.reload()" style="margin-top:20px;background:rgba(255,255,255,0.2)">Again</button></div></div><script>function calc(){const r=+document.getElementById('revenue').value||0,x=+document.getElementById('expenses').value||0,ar=+document.getElementById('ar').value||0,ap=+document.getElementById('ap').value||0,c=+document.getElementById('reserves').value||0,cycle=ar-ap,months=x>0?c/x:0;let v,cls,e;if(cycle<60&&months>=3){v='GO';cls='go';e=`Cycle: ${cycle}d | Reserves: ${months.toFixed(1)}mo - Excellent!`}else if(cycle>90||months<1){v='NO-GO';cls='nogo';e=`Cycle: ${cycle}d | Reserves: ${months.toFixed(1)}mo - Fix cash flow first`}else{v='CONDITIONAL';cls='conditional';e=`Cycle: ${cycle}d | Reserves: ${months.toFixed(1)}mo - Some work needed`}document.getElementById('v').textContent=v;document.getElementById('e').textContent=e;document.getElementById('result').className='result '+cls;document.getElementById('form').classList.add('hidden');document.getElementById('result').classList.remove('hidden')}</script></body></html>

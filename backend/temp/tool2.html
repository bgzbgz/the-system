<!DOCTYPE html><html><head><title>Values Alignment Score</title><style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:system-ui;background:#2d1b4e;min-height:100vh;padding:20px;color:#fff}.container{max-width:600px;margin:0 auto}h1{text-align:center;margin-bottom:30px}.card{background:rgba(255,255,255,0.05);border-radius:12px;padding:24px;margin-bottom:20px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#ccc}input,select{width:100%;padding:12px;border:1px solid rgba(255,255,255,0.2);border-radius:8px;background:rgba(0,0,0,0.3);color:#fff}select option{background:#1a1a2e}button{width:100%;padding:16px;background:#9c27b0;border:none;border-radius:8px;color:#fff;font-size:18px;cursor:pointer}.result{text-align:center;padding:30px;border-radius:12px;margin-top:20px}.result.go{background:#4CAF50}.result.nogo{background:#f44336}.result.conditional{background:#ff9800}.verdict{font-size:2.5rem;font-weight:700}.hidden{display:none}</style></head><body><div class="container"><h1>Values Alignment Score</h1><div class="card" id="form"><div class="form-group"><label>Number of Core Values</label><input type="number" id="count" placeholder="5"></div><div class="form-group"><label>Discussion Frequency</label><select id="freq"><option value="">Select...</option><option value="daily">Daily</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option><option value="rarely">Rarely</option></select></div><div class="form-group"><label>Values Guide Hiring?</label><select id="hire"><option value="">Select...</option><option value="always">Always</option><option value="sometimes">Sometimes</option><option value="never">Never</option></select></div><div class="form-group"><label>Recent Decision Aligned?</label><select id="recent"><option value="">Select...</option><option value="aligned">Yes</option><option value="mixed">Partially</option><option value="conflicted">No</option></select></div><button onclick="calc()">CHECK ALIGNMENT</button></div><div class="result hidden" id="result"><div class="verdict" id="v"></div><div id="e" style="margin-top:10px"></div><button onclick="location.reload()" style="margin-top:20px;background:rgba(255,255,255,0.2)">Again</button></div></div><script>function calc(){const n=+document.getElementById('count').value||0,f=document.getElementById('freq').value,h=document.getElementById('hire').value,r=document.getElementById('recent').value;let s=0;if(n>=3&&n<=7)s+=2;else if(n>0)s+=1;if(f==='daily'||f==='weekly')s+=3;else if(f==='monthly')s+=1;if(h==='always')s+=3;else if(h==='sometimes')s+=1;if(r==='aligned')s+=2;else if(r==='mixed')s+=1;let v,cls,e;if(s>=8){v='GO';cls='go';e=`Score: ${s}/10 - Values truly lived!`}else if(s<=4){v='NO-GO';cls='nogo';e=`Score: ${s}/10 - Values on wall not in halls`}else{v='CONDITIONAL';cls='conditional';e=`Score: ${s}/10 - More integration needed`}document.getElementById('v').textContent=v;document.getElementById('e').textContent=e;document.getElementById('result').className='result '+cls;document.getElementById('form').classList.add('hidden');document.getElementById('result').classList.remove('hidden')}</script></body></html>
